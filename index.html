<!DOCTYPE html>

<meta charset="utf-8" />

<title>Simple Chat Server</title>

<script src="jsaes-0.1/jsaes.js" language="javascript" type="text/javascript">

function encrypt(text, password) {
	AES_Init();

	var block = new Array(text.length);
	for(var i = 0; i < text.length; i++)
		block[i] = text.charCodeAt(i);

	var key = new Array(password.length);
	for(var i = 0; i < password.length; i++)
	  key[i] = password.charCodeAt(i);

	AES_ExpandKey(key);
	var encrypted = AES_Encrypt(block, key);

	AES_Done();
	return encrypted;
}

function decrypt(ciphertext, password) {
	AES_Init();

	var block = new Array(ciphertext.length);
	for(var i = 0; i < ciphertext.length; i++)
		block[i] = ciphertext.charCodeAt(i);

	var key = new Array(password.length);
	for(var i = 0; i < password.length; i++)
	  key[i] = password.charCodeAt(i);

	AES_ExpandKey(key);
	var plaintext = AES_Decrypt(block, key);

	AES_Done();
	return plaintext;
}

</script>
<script language="javascript" type="text/javascript">


  function init()
  {
	document.myform.url.value = "ws://75.137.145.89:8148/"
	document.myform.inputtext.value = "Hello World!"
	document.myform.disconnectButton.disabled = true;
	document.myform.privateKey.value = "password";
  }

  function doConnect()
  {
    websocket = new WebSocket(document.myform.url.value);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }
  
  function setPassword()
  {
	//password = document.myform.privateKey.value;
  }

  function onOpen(evt)
  {
    writeToScreen("connected\n");
	document.myform.connectButton.disabled = true;
	document.myform.disconnectButton.disabled = false;
  }

  function onClose(evt)
  {
    writeToScreen("disconnected\n");
	document.myform.connectButton.disabled = false;
	document.myform.disconnectButton.disabled = true;
  }

  function onMessage(evt)
  {
    writeToScreen(evt.data + '\n');
  }

  function onError(evt)
  {
    writeToScreen('error: ' + evt.data + '\n');

	websocket.close();

	document.myform.connectButton.disabled = false;
	document.myform.disconnectButton.disabled = true;

  }

  function doSend(message)
  {
    writeToScreen("You: " + message + '\n'); 
    websocket.send(encrypt(message, document.myform.privateKey.value));
  }

  function writeToScreen(message)
  {
    document.myform.outputtext.value += message
	document.myform.outputtext.scrollTop = document.myform.outputtext.scrollHeight;

  }

  window.addEventListener("load", init, false);


   function sendText() {
		doSend( document.myform.inputtext.value );
   }

  function clearText() {
		document.myform.outputtext.value = "";
   }

   function doDisconnect() {
		websocket.close();
   }


</script>

<div id="output"></div>

<form name="myform">
<p>
<textarea name="outputtext" rows="20" cols="50"></textarea>
</p>
<p>
<textarea name="inputtext" cols="50"></textarea>
</p>
<p>
<textarea name="url" cols="50"></textarea>
</p>
<p>
<textarea name="privateKey" cols="50"></textarea>
</p>
<p>
<input type="button" name=sendButton value="Send" onClick="sendText();">
<input type="button" name=clearButton value="Clear" onClick="clearText();">
<input type="button" name=disconnectButton value="Disconnect" onClick="doDisconnect();">
<input type="button" name=connectButton value="Connect" onClick="doConnect();">
<input type="button" name=connectButton value="Set Password" onClick="setPassword();">
</p>


</form>
</html>
